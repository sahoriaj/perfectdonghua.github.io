<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Donghua</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .anime-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }
        .anime-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .anime-card h3 {
            margin: 0;
            padding: 10px;
            font-size: 1.2em;
            color: #333;
        }
        .anime-card a {
            text-decoration: none;
            color: inherit;
        }
        .anime-card a:hover {
            color: #3498db;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Perfect Donghua</h1>
        <p>A collection of anime images and names</p>
    </div>

    <div class="gallery">
        <!-- Anime Card 1 -->
        <div class="anime-card">
            <a href="https://example.com/anime1" target="_blank">
                <img src="perfect-world-wanmei-shijie-LUCIFER-DONGHUA.png" alt="Anime 1">
                <h3>Perfect Donghua</h3>
            </a>
        </div>
        <!-- Anime Card 2 -->
        <div class="anime-card">
            <a href="https://example.com/anime2" target="_blank">
                <img src="anime2.jpg" alt="Anime 2">
                <h3>Anime Title 2</h3>
            </a>
        </div>
        <!-- Anime Card 3 -->
        <div class="anime-card">
            <a href="https://example.com/anime3" target="_blank">
                <img src="anime3.jpg" alt="Anime 3">
                <h3>Anime Title 3</h3>
            </a>
        </div>
        <!-- Anime Card 4 -->
        <div class="anime-card">
            <a href="https://example.com/anime4" target="_blank">
                <img src="anime4.jpg" alt="Anime 4">
                <h3>Anime Title 4</h3>
            </a>
        </div>
        <!-- Repeat blocks as needed -->
    </div>

    <div class="footer">
        <p>&copy; 2024 Perfect Donghua. All rights reserved.</p>
    </div>
</body>
</html>
